<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe</title>
</head>
<body>
  <div class="burger"></div>
  <div class="menu">
    <div class="choose">
      <div class="chooseBox1">
        <div class="ask1">За кого играем?</div>
        <div class="cross">
          <img src="cross.png">
        </div>
        <div class="zero">
          <img src="zero.png">
        </div>
      </div>
      <div class="chooseBox2">
        <div class="ask2">Выберите уровень сложности:</div>
        <div class="max">max</div>
        <div class="norm">norm</div>
      </div>
    </div>
  </div>
  <div class="contain">
    <div class="recycle"></div>
    <canvas class="canvas">
      your browser is not support canvas
    </canvas>
    <div class="winner"></div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
